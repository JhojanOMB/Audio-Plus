<!DOCTYPE html>
<html lang="es">

<head>
  <!-- 1. Metadatos esenciales -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 2. SEO básico -->
  <title>Audio Plus</title>
  <meta 
    name="description" 
    content="Audio Plus, manten el orden en tu aula de una forma innovadora y práctica con nuestro prototipo" 
  />
  <meta name="keywords" content="Audio Plus, organizador, aula, innovador, práctico, prototipo" /> 


  <!-- Mejora performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts: Onest + Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" href="./img/logo_original_blanco.png" type="image/png" />

  <!-- CSS local -->
  <link rel="stylesheet" href="./css/fuentes.css" />
  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="stylesheet" href="./css/iconos.css" />

  <!-- JSON-LD para Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "audiop",
    "url": "https://jhojanomb.github.io/audiop/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://jhojanomb.github.io/audiop/?s={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "audiop",
    "url": "https://jhojanomb.github.io/audiop/",
    "logo": "https://jhojanomb.github.io/audiop/img/logo.png",
    "sameAs": [
      "https://github.com/jhojanomb",
      "https://linkedin.com/in/jhojanomb"
    ]a
  }
  </script>

  <!-- CSS de terceros (defer si posible) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" defer />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" defer />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" defer />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" defer />

  <!-- Frameworks de utilidad -->
  <script src="https://cdn.tailwindcss.com" defer></script>

  <!-- Scripts locales: carga dinámica -->
  <script src="./js/contacto.js" defer></script>
  <script src="./js/carga.js" defer></script>
  <script src="/js/top.js" defer></script>

  <!-- Librerías que necesitan inicializarse pronto -->
  <!-- WOW.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" defer></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-gradient-to-r from-black to-gray-900 shadow-lg text-white">
    <div class="max-w-7xl mx-auto relative flex items-center justify-between px-6 py-4">
      <!-- Logo -->
      <a href="#inicio" onclick="cargarContenido('paginas/inicio.html')" class="flex items-center space-x-3 z-10">
        <img src="./img/logo_original_blanco.png" alt="audiop Logo" class="w-20 h-auto" />
      </a>

      <!-- Enlaces de escritorio centrados -->
      <ul class="hidden lg:flex absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 space-x-8">
        <li class="relative group">
          <a href="#inicio"
             onclick="cargarContenido('paginas/inicio.html')"
             class="text-white hover:text-purple-300 transition"
          >Inicio</a>
          <span class="absolute left-0 -bottom-1 h-0.5 w-0 bg-purple-400 transition-all duration-300 group-hover:w-full"></span>
        </li>
        <li class="relative group">
          <a href="#conocenos"
             onclick="cargarContenido('paginas/conocenos.html')"
             class="text-white hover:text-purple-300 transition"
          >Conocenos</a>
          <span class="absolute left-0 -bottom-1 h-0.5 w-0 bg-purple-400 transition-all duration-300 group-hover:w-full"></span>
        </li>
        <li class="relative group">
          <a href="#servicios"
             onclick="cargarContenido('paginas/servicios.html')"
             class="text-white hover:text-purple-300 transition"
          >Servicios</a>
          <span class="absolute left-0 -bottom-1 h-0.5 w-0 bg-purple-400 transition-all duration-300 group-hover:w-full"></span>
        </li>
        <li class="relative group">
          <a href="#contacto"
             onclick="cargarContenido('paginas/contacto.html')"
             class="text-white hover:text-purple-300 transition"
          >Contacto</a>
          <span class="absolute left-0 -bottom-1 h-0.5 w-0 bg-purple-400 transition-all duration-300 group-hover:w-full"></span>
        </li>
      </ul>

      <!-- Botón móvil -->
      <button id="menu-btn" class="lg:hidden p-2 text-white focus:outline-none z-10">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>

    <!-- Drawer lateral móvil -->
    <div 
      id="mobile-menu" 
      class="fixed inset-0 bg-black bg-opacity-75 transform -translate-x-full transition-transform lg:hidden z-40"
    >
      <div class="absolute top-0 left-0 w-64 h-full bg-gradient-to-r from-black to-gray-900 shadow-lg text-white p-6">
        <div class="flex items-center justify-between mb-10">
          <span class="text-2xl font-bold text-white">Menú</span>
          <button id="menu-close" class="p-2 text-white focus:outline-none">
            <i class="fas fa-times text-2xl"></i>
          </button>
        </div>
        <ul class="flex flex-col space-y-6">
          <li><a href="#inicio"         onclick="cargarContenido('paginas/inicio.html'); toggleDrawer()"         class="text-white text-xl hover:text-purple-300 transition">Inicio</a></li>
          <li><a href="#conocenos" onclick="cargarContenido('paginas/conocenos.html'); toggleDrawer()" class="text-white text-xl hover:text-purple-300 transition">Sobre Nosotros</a></li>
          <li><a href="#servicios"      onclick="cargarContenido('paginas/servicios.html'); toggleDrawer()"     class="text-white text-xl hover:text-purple-300 transition">Servicios</a></li>
          <li><a href="#contacto"       onclick="cargarContenido('paginas/contacto.html'); toggleDrawer()"      class="text-white text-xl hover:text-purple-300 transition">Contacto</a></li>
        </ul>
      </div>
    </div>

    <script>
      const menuBtn   = document.getElementById('menu-btn');
      const mobileNav = document.getElementById('mobile-menu');
      const closeBtn  = document.getElementById('menu-close');

      function toggleDrawer() {
        mobileNav.classList.toggle('-translate-x-full');
      }

      menuBtn.addEventListener('click', toggleDrawer);
      closeBtn.addEventListener('click', toggleDrawer);
    </script>
  </nav>

  <!-- Contenido dinámico -->
  <main id="content" class="font-custom bg-gradient-to-br from-gray-500 via-zinc-200 to-orange-200"></main>

  <!-- Botón Volver Arriba -->
  <button id="back-to-top"
          aria-label="Volver al inicio"
          class="fixed bottom-6 right-6 p-4 w-14 h-14 rounded-full bg-purple-800 text-white btn-neumorph">
    <i class="fas fa-arrow-up"></i>
  </button>
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init({duration:800,once:true});</script>
  <script>new WOW({boxClass:'wow',animateClass:'animate__animated',offset:100,mobile:true,live:true}).init();</script>
</body>

</html>
