<section id="contacto" class="py-16">
  <div class="max-w-6xl mx-auto px-6 md:px-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 neumorph rounded-3xl p-8 lg:p-12 card-brutal" data-aos="fade-up">

      <!-- Columna: Formulario -->
      <div>
        <h2 class="text-3xl font-semibold text-center md:text-left mb-4">
          ¿Listo para potenciar tus clases?
        </h2>
        <p class="text-center md:text-left text-gray-600 mb-8">
          Contáctanos y descubre cómo podemos ayudarte a optimizar tus sistemas y mejorar tu presencia digital.
        </p>

        <!-- Formulario -->
        <form id="contact-form" class="grid grid-cols-1 gap-4" novalidate>
          <!-- Nombre -->
          <div class="relative input-wrap">
            <span class="input-icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none" aria-hidden="true">
              <i class="fa-solid fa-user"></i>
            </span>
            <input name="nombre" id="nombre" type="text" placeholder="Tu nombre completo"
              required
              class="peer w-full pl-14 pr-4 py-3 rounded-xl neumorph-inset border border-gray-200 text-sm sm:text-base" />
          </div>

          <!-- Correo -->
          <div class="relative input-wrap">
            <span class="input-icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none" aria-hidden="true">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input name="correo" id="correo" type="email" placeholder="tu@ejemplo.com"
              required
              class="peer w-full pl-14 pr-4 py-3 rounded-xl neumorph-inset border border-gray-200 text-sm sm:text-base" />
          </div>

          <!-- Teléfono -->
          <div class="relative input-wrap">
            <span class="input-icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none" aria-hidden="true">
              <i class="fa-solid fa-phone"></i>
            </span>
            <input name="telefono" id="telefono" type="tel" placeholder="3012345678"
              pattern="^[0-9]{7,15}$"
              class="peer w-full pl-14 pr-4 py-3 rounded-xl neumorph-inset border border-gray-200 text-sm sm:text-base" />
          </div>

          <!-- Mensaje -->
          <div class="relative input-wrap">
            <span class="input-icon absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none" aria-hidden="true">
              <i class="fa-solid fa-message"></i>
            </span>
            <textarea name="mensaje" id="mensaje" rows="5" placeholder="Escribe tu mensaje o idea"
              required
              class="peer w-full pl-14 pr-4 py-3 rounded-xl resize-none neumorph-inset border border-gray-200 text-sm sm:text-base"></textarea>
          </div>

          <!-- Botón -->
          <div class="text-center mt-4">
            <button type="submit"
              class="inline-flex items-center btn-neumorph text-gray-800 py-3 px-8 rounded-full transition bg-yellow-300 border-4 border-black shadow-[8px_8px_0_#000] hover:-translate-y-0.5 focus:outline-none focus-visible:ring-0">
              <i class="fa-solid fa-paper-plane mr-2" aria-hidden="true"></i> Enviar Mensaje
            </button>
          </div>
        </form>
      </div>

      <!-- Columna: Datos de contacto -->
      <div class="flex flex-col space-y-6 text-center md:text-left">
        <h3 class="text-2xl font-semibold">Datos para comunicarse</h3>
        <p class="text-gray-600">Puedes escribirnos o llamarnos directamente:</p>

        <div class="space-y-3">
          <p class="flex items-center md:justify-start justify-center gap-3 text-sm">
            <i class="fa-solid fa-envelope text-gray-700"></i>
            <a href="mailto:audioplus@gmail.com" class="hover:underline">audioplus03@gmail.com</a>
          </p>
          <p class="flex items-center md:justify-start justify-center gap-3 text-sm">
            <i class="fa-solid fa-phone text-gray-700"></i>
            <a href="tel:+573021234567" class="hover:underline">+57 320 981 55 56</a>
          </p>
          <p class="flex items-center md:justify-start justify-center gap-3 text-sm">
            <i class="fa-solid fa-location-dot text-gray-700"></i>
            Cra. 92 #72Sur-42, Bogotá, Colombia
          </p>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal de confirmación -->
  <div id="modal-msg" class="fixed inset-0 hidden bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 text-center shadow-xl max-w-sm w-full card-brutal">
      <p id="modal-text" class="text-lg font-medium mb-4"></p>
      <button id="closeModal" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-full">Cerrar</button>
    </div>
  </div>
</section>
